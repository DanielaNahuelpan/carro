<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <title>Practica de consolidacion DN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="asignarEventos()">

    <div>
        <div id="cIzquierda" class="contenedores">
            <button id="elBotonIzquierda">Push Izquierda</button>
        </div>
        <div id="cDerecha" class="contenedores">
            <button id="elBotonDerecha">Push derecha</button>
        </div>
    </div>

    <hr>
    <hr>
    <h2>Productos Disponibles</h2>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Producto</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
                <div class="form-check">
                    <label for="txtLeche">Leche $1000</label>
                    <input type="number" id="txtLeche"> <br>
                </div>
            </td>
          </tr>
          <tr>
            <td>
                <div class="form-check">
                    <label for="txtPan">Pan de Molde $2000</label>
                    <input type="number" id="txtPan"> <br>
                </div>
            </td>
          </tr>
          <tr>
            <td>
                <div class="form-check">
                    <label for="txtQueso">Queso $1200</label>
                    <input type="number" id="txtQueso"> <br>
                </div>
            </td>
          </tr>
          <tr>
            <td>
                <div class="form-check">
                    <label for="txtMermelada">Mermelada $890</label>
                    <input type="number" id="txtMermelada"> <br>
                </div>
            </td>
          </tr>
          <tr>
            <td>
                <div class="form-check">
                    <label for="txtAzucar">Azucar $1300</label>
                    <input type="number" id="txtAzucar"> <br>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
    <form>

        <div id="inputProductos" class="losProductos">
            <input type="number" id="txtLeche"><br>
            <input type="number" id="txtPan"><br>
            <input type="number" id="txtQueso"><br>
            <input type="number" id="txtMermelada"><br>
            <input type="number" id="txtAzucar"><br>
            <input type="button" id="btnCalcular" value="Calcular">
        </div>
    </form>

    <p>Valor Final a Pagar:<span id="txtValorFinalAPagar">0</span> </p>    
    <h3>Detalles de la compra:</h3>   
    <p id="prfDetallesCompra"></p>

    <script src="./assets/js/logica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
